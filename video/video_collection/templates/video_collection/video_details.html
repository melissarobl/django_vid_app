{% extends 'video_collection/base.html' %}

{% block content %}

<h2>Video {{ place.pk }} Details</h2>

<div>

    <h3>{{ video.name }}</h3>
    <p>{{ video.notes }} </p>
    <iframe width="420" height="315" src="http://youtube.com/embed/{{ video.video_id }}"></iframe>
    <p>Link to video on YouTube: &nbsp <a href="{{ video.url }}">{{ video.url }}</a></p>
</div>

{% endblock %}
